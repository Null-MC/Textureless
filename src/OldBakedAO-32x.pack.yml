edition: java
format: 6
name: Textureless-OldBakedAO-32x
description: No Textures! PBR shader required.
tags: 32x OldPBR BakedAO
encoding:
  format: old-pbr
  sampler: nearest
  opacity: {}
  color-red:
    texture: none
  color-green:
    texture: none
  color-blue:
    texture: none
  height:
    sampler: bilinear
  occlusion:
    texture: none
  normal-x: {}
  normal-y: {}
  normal-z: {}
  specular: {}
  smooth: {}
  rough: {}
  metal: {}
  f0: {}
  porosity: {}
  sss: {}
  emissive: {}
block-texture-size: 32
texture-scale: 2
diffuse-occlusion-strength: 0.5
auto-generate-occlusion: true
occlusion-quality: 0.1
occlusion-power: 2
