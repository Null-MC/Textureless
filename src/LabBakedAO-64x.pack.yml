edition: java
format: 7
name: Textureless-LabBakedAO-64x
description: No Textures! PBR shader required.
tags: 64x LabPBR BakedAO
encoding:
  format: lab-1.3
  opacity: {}
  color-red: {}
  color-green: {}
  color-blue: {}
  height:
    sampler: bilinear
  occlusion:
    max-value: 0
  normal-x:
    sampler: bilinear
  normal-y:
    sampler: bilinear
  normal-z:
    sampler: bilinear
  specular: {}
  smooth: {}
  rough: {}
  metal: {}
  f0: {}
  porosity: {}
  sss: {}
  emissive: {}
block-texture-size: 64
item-texture-size: 64
texture-scale: 2
diffuse-occlusion-strength: 0.5
auto-generate-occlusion: true
bake-occlusion-to-color: true
occlusion-quality: 0.1
occlusion-power: 1
