edition: java
format: 6
name: Textureless-LabBakedAO-64x
description: No Textures! PBR shader required.
tags: 64x LabPBR BakedAO
encoding:
  format: lab-1.3
  opacity: {}
  color-red:
    texture: none
  color-green:
    texture: none
  color-blue:
    texture: none
  height:
    sampler: bilinear
  occlusion:
    texture: none
    sampler: bilinear
  normal-x:
    sampler: bilinear
  normal-y:
    sampler: bilinear
  normal-z:
    sampler: bilinear
  specular: {}
  smooth: {}
  rough: {}
  metal: {}
  f0: {}
  porosity: {}
  sss: {}
  emissive: {}
block-texture-size: 64
texture-scale: 4
diffuse-occlusion-strength: 0.5
auto-generate-occlusion: true
occlusion-quality: 0.1
occlusion-power: 1
