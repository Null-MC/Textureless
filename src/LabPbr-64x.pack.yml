  sampler: bicubic
  opacity: {}
  color-red:
    sampler: nearest
  color-green:
    sampler: nearest
  color-blue:
    sampler: nearest
  height: {}
  occlusion: {}
  normal-x: {}
  normal-y: {}
  normal-z: {}
  specular: {}
  smooth: {}
  rough: {}
  metal:
    sampler: nearest
  f0:
    sampler: nearest
  porosity: {}
  sss: {}
  emissive: {}
